<div id="search-bar">
    <mat-form-field>
        <mat-label color="blue">Search</mat-label>
        <input type="search" matInput placeholder="Start typing...">
        <!--<mat-icon matSuffix>search</mat-icon>-->
        <div id="button-div" matSuffix>
            <button mat-icon-button>
                <mat-icon aria-label="Search icon">search</mat-icon>
            </button>
        </div>
    </mat-form-field>
</div>
<div id="items">
    <div id="container">
        <div class="item" *ngFor="let item of items">
            <a mat-button mat-card [routerLink]="['/item', item.id]" style="background-image: url(); width: 100%; height: 200px; margin: 20px; box-shadow: 0px 3px 20px rgb(141, 141, 141); ">
                {{item.name}}
            </a>
        </div>
    </div>
</div>
