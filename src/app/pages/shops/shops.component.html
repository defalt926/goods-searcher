<div class="container">
  <h1>Boltok</h1>
  <mat-form-field>
    <mat-label color="blue">Keresés</mat-label>
    <input type="search" [(ngModel)]="searchInput" matInput placeholder="Termék keresése...">
    <div id="button-div" matSuffix>
        <button mat-icon-button (click)="searchShops()">
            <mat-icon aria-label="Search icon">search</mat-icon>
        </button>
    </div>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        No.
      </th>
      <td #element_id mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Név
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Város
      </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Közterület
      </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="goToShopDetails(row.id)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button class="add-shop-button" (click)="openDialog()" *ngIf="authService.getAuthStatus()" color="warn" mat-fab aria-label="Add shop">
  <mat-icon>add</mat-icon>
</button>
