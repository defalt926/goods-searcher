<div id="search-bar">
  <mat-form-field>
    <mat-label>Város</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="selectCity($event)">
      <mat-option value="">-- Összes --</mat-option>
      <mat-option *ngFor="let city of cities" [value]="city">
        {{city}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label color="blue">Keresés</mat-label>
    <input type="search" [(ngModel)]="searchInput" matInput placeholder="Termék keresése...">
    <button mat-icon-button matSuffix [routerLink]="['/items', 0, searchInput]" [queryParams]="{city: searchCity}">
      <mat-icon aria-label="Search icon">search</mat-icon>
    </button>
  </mat-form-field>
</div>
<div id="categories">
  <div *ngFor="let category of categories">
    <a mat-button mat-card [routerLink]="['/categories', category.cat_id]" style="background-image: url(); width: 200px; height: 200px; margin: 10px; box-shadow: 0px 3px 20px rgb(141, 141, 141); ">
      {{category.name}}
    </a>
  </div>
</div>
