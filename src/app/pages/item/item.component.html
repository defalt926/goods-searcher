<div id="items">
    <div id="items-container">
        <div id="item">
            <div [routerLink]="['/item', item.id]" style="background-image: url(); width: 100%; height: 200px; margin: 20px; box-shadow: 0px 3px 20px rgb(141, 141, 141); display: flex; justify-content: center;">
                <div id="itemPicture" style="background-color: url();"></div>
                <div id="itemName" class="itemBoxes">{{item.name}}</div>
                <div id="itemPrice" class="itemBoxes">{{getPrice(item.id)}} Ft</div>
            </div>
        </div>
    </div>
</div>
<mat-tab-group mat-stretch-tabs id="tabs">
    <div class="tabs-container">
        <mat-tab class="tab" label="Boltok">
            <div *ngFor="let price of prices">
                <a [routerLink]="['/shop', price.shop_id]">{{getShopNameById(price.shop_id)}}</a>
                {{price.price}} 
                Ft
                <mat-divider></mat-divider>
            </div>
        </mat-tab>
        <mat-tab class="tab" label="Leírás">
            {{getDescriptionByItemId(item.id)}}
        </mat-tab>
        <mat-tab class="tab" label="Vélemények">
            Rating: {{getRatingByItemId(item.id)}}
        </mat-tab>
    </div>
</mat-tab-group>
